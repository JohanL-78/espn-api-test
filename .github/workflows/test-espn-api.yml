name: Daily NBA Stats Scraper

on:
  schedule:
    # Tous les jours à 9h EST (14h UTC) 
    - cron: '0 14 * * *'
  workflow_dispatch: # Permet de lancer manuellement

jobs:
  scrape-nba-stats:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        # Aucune dépendance nécessaire ! Juste Node.js built-in
        echo "No dependencies needed - using native fetch()"
        
    - name: Run NBA Stats Scraper
      run: node scripts/daily-scraper.js
      
    - name: Commit and push data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git diff --staged --quiet || git commit -m "Daily NBA stats update: $(date +'%Y-%m-%d')"
        git push
